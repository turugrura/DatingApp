<form #regisgerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <div class="p-fluid p-grid p-justify-center">
    <div class="p-col-4">
      <div class="card">
        <div class="p-grid p-justify-center">
          <div class="p-col-fixed">
            <h1>Sign up</h1>
          </div>
        </div>
        <div class="p-grid">
          <div class="p-col-12">
            <input
              type="text"
              pInputText
              name="username"
              placeholder="username"
              [(ngModel)]="model.username"
            />
          </div>
          <div class="p-col-12">
            <input
              type="password"
              pInputText
              name="password"
              placeholder="password"
              [(ngModel)]="model.password"
            />
          </div>
        </div>
        <div class="p-grid p-justify-around">
          <div class="p-col-fixed">
            <button
              pButton
              pRipple
              type="submit"
              label="Register"
              class="p-button-raised"
            ></button>
          </div>
          <div class="p-col-fixed">
            <button
              pButton
              pRipple
              type="button"
              label="Cancel"
              class="p-button-raised p-button-secondary"
              (click)="cancel()"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
